    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-2 projects">
                <div class="w-100 d-flex mb-2">
                    <h3>Projects</h3>
                    <button type="button" class="mx-2 btn btn-danger">+</button>
                </div>
                <div class="btn-group-vertical w-100" role="group" aria-label="Vertical radio toggle button group">
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
                    <label class="btn btn-outline-danger" for="vbtn-radio1">Project 1</label>
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
                    <label class="btn btn-outline-danger" for="vbtn-radio2">Project 2</label>
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
                    <label class="btn btn-outline-danger" for="vbtn-radio3">Project 3</label>                   
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio4" autocomplete="off">
                    <label class="btn btn-outline-danger" for="vbtn-radio4">Project 4</label>      
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio5" autocomplete="off">
                    <label class="btn btn-outline-danger" for="vbtn-radio5">Project 4</label>      
                </div>

            </div>

            <div class="col-10 tasks">
                <div class="row">
                    <div class="col-3">
                        <div class="card bg-light text-center" style="height: 50px;">New</div>       
                    </div>        
                    <div class="col-3">
                        <div class="card bg-primary bg-opacity-50 text-center" style="height: 50px;">In operation</div>   
                    </div>    
                    <div class="col-3">
                        <div class="card bg-success bg-opacity-50 text-center" style="height: 50px;">Complete</div>   
                    </div>    
                    <div class="col-3">
                        <div class="card bg-secondary bg-opacity-50 text-center" style="height: 50px;">Archive</div>   
                    </div>    
                </div>
                <div class="row">

                </div>
            </div>       
        </div>
    </div>
