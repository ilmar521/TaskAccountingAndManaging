{% extends "base_reports.html" %}

{% block content %}

<h5 class="my-2">Task Execution Report</h5>

<div id="error-message" class="alert alert-warning" role="alert">
</div>

<div class="d-flex align-items-start">
      {% if current_user.admin %}
      <div class="form-group me-3 flex-grow-1">
        <select id="userDropdown" class="form-select">
          <option disabled selected>Select User</option>
          <option value="All">All</option>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.name }}</option>
            {% endfor %}
        </select>
      </div>
    {% endif %}


          <div class="form-group me-3 flex-grow-1">
            <select id="variantDropdown" class="form-select">
              <option disabled selected>Select variant</option>
              <option value="main">By projects</option>
              <option value="users">By projects/users</option>
            </select>
          </div>

          <div class="form-group me-3 flex-grow-1">
            <div class="form-check">
              <input type="checkbox" name="status[]" value="new" id="checkbox-new" checked class="form-check-input">
              <label for="checkbox-new" class="form-check-label">New</label>
            </div>
            <div class="form-check">
              <input type="checkbox" name="status[]" value="in_operation" id="checkbox-in-operation" checked class="form-check-input">
              <label for="checkbox-in-operation" class="form-check-label">In Operation</label>
            </div>
          </div>

          <div class="form-group me-3 flex-grow-1">
            <div class="form-check">
              <input type="checkbox" name="status[]" value="complete" id="checkbox-complete" checked class="form-check-input">
              <label for="checkbox-complete" class="form-check-label">Complete</label>
            </div>
            <div class="form-check">
              <input type="checkbox" name="status[]" value="archive" id="checkbox-archive" class="form-check-input">
              <label for="checkbox-archive" class="form-check-label">Archive</label>
            </div>
          </div>
          <button id="makeReportBtn" class="btn btn-danger flex-grow-1 border-0">Make report</button>
        </div>
</div>

<div class="container-fluid my-3" id="report_area">
</div>
{% endblock %}
